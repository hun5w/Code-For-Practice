<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易计算器</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input {
            grid-column: span 4;
            height: 50px;
            text-align: right;
            font-size: 1.5em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .calculator button {
            height: 50px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .calculator button:hover {
            background-color: #d0d0d0;
        }
        .calculator button:active {
            background-color: #c0c0c0;
        }
        .number {
            background-color: #e0e0e0;
        }
        .operator {
            background-color: #ff9500;
            color: white;
        }
        .operator:hover {
            background-color: #e08900;
        }
        .operator:active {
            background-color: #c07800;
        }
        .equal {
            grid-column: span 2;
            background-color: #34c759;
            color: white;
        }
        .equal:hover {
            background-color: #2dbb4f;
        }
        .equal:active {
            background-color: #28a745;
        }
        .clear {
            grid-column: span 2;
            background-color: #ff3b30;
            color: white;
        }
        .clear:hover {
            background-color: #e03328;
        }
        .clear:active {
            background-color: #c02b20;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="appendOperator('/')">/</button>
        <button class="operator" onclick="appendOperator('*')">*</button>
        <button class="number" onclick="appendNumber(7)">7</button>
        <button class="number" onclick="appendNumber(8)">8</button>
        <button class="number" onclick="appendNumber(9)">9</button>
        <button class="operator" onclick="appendOperator('-')">-</button>
        <button class="number" onclick="appendNumber(4)">4</button>
        <button class="number" onclick="appendNumber(5)">5</button>
        <button class="number" onclick="appendNumber(6)">6</button>
        <button class="operator" onclick="appendOperator('+')">+</button>
        <button class="number" onclick="appendNumber(1)">1</button>
        <button class="number" onclick="appendNumber(2)">2</button>
        <button class="number" onclick="appendNumber(3)">3</button>
        <button class="equal" onclick="calculateResult()">=</button>
        <button class="number" onclick="appendNumber(0)">0</button>
        <button class="number" onclick="appendDot()">.</button>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let lastInput = '';

        function appendNumber(number) {
            if (number === 0 && currentInput === '0') return;
            if (currentInput === '0') currentInput = '';
            currentInput += number;
            updateDisplay();
        }

        function appendOperator(operator) {
            if (currentInput === '' && operator !== '-') return;
            if (isOperator(lastInput)) return;
            currentInput += operator;
            updateDisplay();
        }

        function appendDot() {
            if (currentInput.includes('.')) return;
            currentInput += '.';
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            updateDisplay();
        }

        function calculateResult() {
            try {
                currentInput = eval(currentInput).toString();
                updateDisplay();
            } catch (e) {
                alert('输入无效');
                clearDisplay();
            }
        }

        function updateDisplay() {
            display.value = currentInput;
            lastInput = currentInput.slice(-1);
        }

        function isOperator(char) {
            return ['+', '-', '*', '/'].includes(char);
        }
    </script>
</body>
</html>
